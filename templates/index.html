{% extends "base.html" %}
{% block content %}
<div class="text-center py-5"><h1 class="display-4 fw-bold text-danger">Who is reading?</h1><p class="text-muted fs-4">Manage your accounts below.</p></div>
<div class="d-flex justify-content-center flex-wrap gap-4 mb-5">
    {% for user in users %}
    <div class="card shadow-lg text-center border-0 card-hover" style="width: 12rem;">
        <form method="POST" action="{{ url_for('accounts') }}" class="h-100"><input type="hidden" name="action" value="login"><input type="hidden" name="username" value="{{ user }}"><button class="btn w-100 h-100 p-4 border-0 bg-transparent"><i class="fa-solid fa-user-circle fa-5x text-secondary mb-3"></i><h4 class="card-title text-danger">{{ user }}</h4></button></form>
        <div class="card-footer bg-transparent border-0 pb-3"><form method="POST" action="{{ url_for('accounts') }}" onsubmit="return confirm('Delete {{ user }}?');"><input type="hidden" name="action" value="delete"><input type="hidden" name="username" value="{{ user }}"><button class="btn btn-outline-danger btn-sm rounded-pill px-3">Delete</button></form></div>
    </div>
    {% endfor %}
</div>
<div class="row justify-content-center"><div class="col-md-6 col-lg-4"><div class="card shadow-lg"><div class="card-body"><h5 class="text-center mb-3">Add New Account</h5><form method="POST" class="input-group"><input type="hidden" name="action" value="create"><input type="text" name="username" class="form-control" placeholder="Account Name" required><button class="btn btn-primary">Create</button></form></div></div></div></div>
{% endblock %}
